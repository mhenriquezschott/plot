  // then convert back to a hex string.
  rootHierarchy.eachAfter(d => {
    if (d.children) {
      const childColors = d.children
        .filter(c => c.data.color) // only consider children with color defined
        .map(c => d3.rgb(c.data.color));
      if (childColors.length > 0) {
        const avgR = d3.mean(childColors, c => c.r);
        const avgG = d3.mean(childColors, c => c.g);
        const avgB = d3.mean(childColors, c => c.b);
        d.data.color = d3.rgb(avgR, avgG, avgB).formatHex();

    }
  });

          return arcGenerator({ outerRadius: radius, startAngle: 0, endAngle: 2 * Math.PI });
        } else {
          if (d.data.gender === "male") {
            // Option B: Inscribed triangle so that it fits inside the circle
            const eqTriangleArea = (3 * Math.sqrt(3) / 4) * radius * radius;
            triangleSymbol.size(eqTriangleArea);
            return triangleSymbol();
          } else {
            return arcGenerator({ outerRadius: radius, startAngle: 0, endAngle: 2 * Math.PI });
          }
        }
      });

    label.attr("transform", d => {
      const tx = width / 2 + (d.x - v[0]) * k;
      const ty = height / 2 + (d.y - v[1]) * k;
      return `translate(${tx},${ty})`;
    });
  }

  // -------------------------------------------------------------------
  // zoom() transitions from current view to new focus d
  // -------------------------------------------------------------------
  function zoom(event, d) {
    focus = d;
    const transition = svg.transition()
      .duration(event.altKey ? 7500 : 750)
      .tween("zoom", () => {
        const i = d3.interpolateZoom(view, [focus.x, focus.y, focus.r * 2]);
        return t => zoomTo(i(t));
      });

    transition.selectAll("text")
      .attr("fill-opacity", d => d.parent === focus ? 1 : 0)
      .on("end", function(d) {
        d3.select(this).attr("display", d.parent === focus ? "inline" : "none");
      });
  }

  // -------------------------------------------------------------------
  // Event handling: clicking the background zooms to root;
  // clicking a node zooms in.
  // -------------------------------------------------------------------
  svg.on("click", (event) => {
    if (focus !== rootHierarchy) zoom(event, rootHierarchy);
  });

  path.on("click", (event, d) => {
    event.stopPropagation();
    if (focus !== d) {
      zoom(event, d);
    }
  });

  // -------------------------------------------------------------------
  // Initial zoom so everything fits
  // -------------------------------------------------------------------
  zoomTo([rootHierarchy.x, rootHierarchy.y, rootHierarchy.r * 2]);
</script>
