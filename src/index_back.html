  // -------------------------------------------------------------------
  // Build the hierarchy and compute sums for circle packing
  // -------------------------------------------------------------------
  const rootHierarchy = d3.hierarchy(data)
    .sum(d => d.value || 0)
    .sort((a, b) => b.value - a.value);

  // For parent nodes (non-leaf), compute their color as the average of their children's colors.
  // We use d3.rgb() to convert hex to RGB, average the r, g, and b components,
  // then convert back to a hex string.
  rootHierarchy.eachAfter(d => {
    if (d.children) {
      const childColors = d.children
        .filter(c => c.data.color) // only consider children with color defined
        .map(c => d3.rgb(c.data.color));
      if (childColors.length > 0) {
        const avgR = d3.mean(childColors, c => c.r);
        const avgG = d3.mean(childColors, c => c.g);
        const avgB = d3.mean(childColors, c => c.b);
        d.data.color = d3.rgb(avgR, avgG, avgB).formatHex();
      }
    }
  });

  // -------------------------------------------------------------------
  // Create packed nodes; sort so parents are drawn behind children
  // -------------------------------------------------------------------
  const nodes = pack(rootHierarchy).descendants()
    .sort((a, b) => a.depth - b.depth);

  // -------------------------------------------------------------------
  // Create main SVG and group
  // -------------------------------------------------------------------
  const svg = d3.select("body")
    .append("svg")
    .attr("viewBox", [0, 0, width, height])
    .style("display", "block")
    .style("margin", "0 auto");

  const g = svg.append("g");

  // -------------------------------------------------------------------
  // Shape generators: arc for circles, triangle symbol for male workers
  // -------------------------------------------------------------------
  const arcGenerator = d3.arc().innerRadius(0);
  const triangleSymbol = d3.symbol().type(d3.symbolTriangle);

  // -------------------------------------------------------------------
  // Create path elements for each node
  // -------------------------------------------------------------------
  const path = g.selectAll("path.node")
    .data(nodes)
    .join("path")
    .attr("class", "node")
    .attr("stroke", "#fff")
    // Parents are semi-transparent, leaves fully opaque
    .attr("fill-opacity", d => d.children ? 0.3 : 1)
    // Use the node's "color" property (computed for parents or provided for workers)
    .attr("fill", d => d.data.color || "#ccc")
    // Root node won't block background clicks
    .attr("pointer-events", d => d.depth === 0 ? "none" : "all");

  // -------------------------------------------------------------------
  // Create text labels (multi-line for workers, single-line for parents)
  // Initially, only show children of the root.
  // -------------------------------------------------------------------
  const label = g.selectAll("text")
    .data(nodes)
    .join("text")
    .attr("text-anchor", "middle")
    .attr("font-family", "sans-serif")
    .attr("font-size", 10)
    .attr("fill-opacity", d => d.parent === rootHierarchy ? 1 : 0)
    .attr("display", d => d.parent === rootHierarchy ? "inline" : "none")
    .each(function(d) {
      const sel = d3.select(this);
      sel.selectAll("*").remove();
      if (d.children) {
        sel.append("tspan").text(d.data.name);
      } else {
        const meta = d.data.meta || {};
        sel.append("tspan").text(d.data.name);
        sel.append("tspan").attr("x", 0).attr("dy", "1.2em").text("Name: " + (meta.fullName || ""));
        sel.append("tspan").attr("x", 0).attr("dy", "1.2em").text("Age: " + (meta.age || ""));
        sel.append("tspan").attr("x", 0).attr("dy", "1.2em").text("Section: " + (meta.section || ""));
        sel.append("tspan").attr("x", 0).attr("dy", "1.2em").text("Station: " + (meta.station || ""));
        sel.append("tspan").attr("x", 0).attr("dy", "1.2em").text("Shift: " + (meta.shift || ""));
        sel.append("tspan").attr("x", 0).attr("dy", "1.2em").text("Cumul. Damage: " + (meta.cumulativeDamage || ""));
        sel.append("tspan").attr("x", 0).attr("dy", "1.2em").text("Risk Prob.: " + (meta.riskProbability || ""));
      }
    });

  let focus = rootHierarchy, view;

  // -------------------------------------------------------------------
  // zoomTo() repositions nodes and labels based on view v = [x, y, diameter]
  // -------------------------------------------------------------------
  function zoomTo(v) {
    const k = width / v[2];
    view = v;
    path
      .attr("transform", d => {
        const tx = width / 2 + (d.x - v[0]) * k;
        const ty = height / 2 + (d.y - v[1]) * k;
        return `translate(${tx},${ty})`;
      })
      .attr("d", d => {
        const radius = d.r * k;
        if (d.children) {
          return arcGenerator({ outerRadius: radius, startAngle: 0, endAngle: 2 * Math.PI });
        } else {
          if (d.data.gender === "male") {
            // Option B: Inscribed triangle so that it fits inside the circle
            const eqTriangleArea = (3 * Math.sqrt(3) / 4) * radius * radius;
            triangleSymbol.size(eqTriangleArea);
            return triangleSymbol();
          } else {
            return arcGenerator({ outerRadius: radius, startAngle: 0, endAngle: 2 * Math.PI });
          }
        }
      });

    label.attr("transform", d => {
      const tx = width / 2 + (d.x - v[0]) * k;
      const ty = height / 2 + (d.y - v[1]) * k;
      return `translate(${tx},${ty})`;
    });
  }

  // -------------------------------------------------------------------
  // zoom() transitions from current view to new focus d
  // -------------------------------------------------------------------
  function zoom(event, d) {
    focus = d;
    const transition = svg.transition()
      .duration(event.altKey ? 7500 : 750)
      .tween("zoom", () => {
        const i = d3.interpolateZoom(view, [focus.x, focus.y, focus.r * 2]);
        return t => zoomTo(i(t));
      });

    transition.selectAll("text")
      .attr("fill-opacity", d => d.parent === focus ? 1 : 0)
      .on("end", function(d) {
        d3.select(this).attr("display", d.parent === focus ? "inline" : "none");
      });
  }

  // -------------------------------------------------------------------
  // Event handling: clicking the background zooms to root;
  // clicking a node zooms in.
  // -------------------------------------------------------------------
  svg.on("click", (event) => {
    if (focus !== rootHierarchy) zoom(event, rootHierarchy);
  });

  path.on("click", (event, d) => {
    event.stopPropagation();
    if (focus !== d) {
      zoom(event, d);
    }
  });

  // -------------------------------------------------------------------
  // Initial zoom so everything fits
  // -------------------------------------------------------------------
  zoomTo([rootHierarchy.x, rootHierarchy.y, rootHierarchy.r * 2]);
